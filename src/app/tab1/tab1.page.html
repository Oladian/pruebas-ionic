<ion-header>
  <ion-toolbar>
    <ion-title>
      Ciudades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Ciudades</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let ciudad of (ciudades | async)" >
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>{{ciudad.nombre}}</ion-label>
        <ion-button (click)="borrarCiudad(ciudad)">Borrar</ion-button>
      </ion-item>
     
    </ion-list>
</ion-content>
